<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 :D</title>
</head>
<body>
    <h1>ATENÇÃO</h1>
    <script>
        var n1 = Number.parseFloat(window.prompt('digite um número: ')) // string
        var n2 = Number.parseFloat(window.prompt('digite outro número: ')) // string
        var s = n1 + n2
        window.alert('soma dos valores é: ' + s ) // concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        // é preciso converter o string em número pro código funcionar :)
    </script>
</body>
</html>
