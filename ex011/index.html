<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Simple calculator</h1>
    </header>

    <main>
        <div id="data">
            <p>Start <input type="number" name="str" id="txtst"></p>
            <p>End <input type="number" name="end" id="txten"></p>
            <p>Step <input type="number" name="step" id="txtsp"></p>
            <p><input type="button" value="Calculate" onclick="calculate()"></p>
        </div>

        <div id="result">
            <p>...</p>
        </div>

    </main>

    <footer>
        <p> &copy; Laura Messias</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
